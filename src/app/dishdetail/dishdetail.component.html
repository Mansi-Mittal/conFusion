<div class="container"
fxLayout="row"
fxLayout.sm="column"
fxLayout.xs="column"
fxLayoutAlign.gt-md="space-around center"
fxLayoutGap="1000px" 
fxLayoutGap.xs="0">

<div fxFlex="60" *ngIf="dish">
  <div fxFlex >
    <mat-card>
        <mat-card-header>
             <mat-card-title>
                 <h3>{{dish.name|uppercase}}</h3>
             </mat-card-title>
        </mat-card-header>
        <img mat-card-image src="{{dish.image}}" alt={{dish.name}}>
        <mat-card-content>
            <p>{{dish.description}}
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>            

        </mat-card-actions>
    </mat-card>
</div>

<div fxFlex="40" *ngIf="dish">
  <h2 >COMMENTS</h2>
  <mat-list>
  <mat-list-item *ngFor="let comment of dish.comments">
    <p matLine>{{comment.comment}}</p>
    <p matLine>{{comment.rating}}Stars</p>
    <p matLine>{{comment.date | date}}</p>
  </mat-list-item>
  </mat-list>
</div>
</div>
